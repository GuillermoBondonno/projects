<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>pedidosGuille</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>


<header>
  <h1 id="title">pedidosGuille</h1>
  <p id="description">Hace tu pedido!</p>
</header>

<body>
  <form id="survey-form">
    <div class="label-div">
    <label class="labels" for="name" id="name-label">Nombre</label>
    <input id="name" type="text" placeholder="Name" required>
    </div>
    
    <div class="label-div">
    <label class="labels" for="email" id="email-label">Email</label>
    <input id="email" type="email" placeholder="e-mail" required>
    </div>
    
    <div class="label-div">
    <label class="labels" for="number" id="number-label">Telefono</label>
    <input id="number" type="number" placeholder="number" required min="0" max="99">
    </div>
    
    <h4>¿Tenes un cupon?</h4>
    <div class="label-div">
    <label class="radio-labels" for="si">Si</label>    
    <input id="si" type="radio" name="socio" value="si">
    </div>
    
    <div class="label-div">
    <label class="radio-labels" for="no">No</label>
    <input id="no" type="radio" name="socio" value = "no">
    </div>
    
    
    <h4>¿Queres agregar algo mas?</h4>
    <div class="form-group">
    <label class="checkbox-label" for="bebida">Bebida</label>
    <input id="bebida" type="checkbox" name="agrega" value="bebida">
    </div>
      
    <div class="label-div">
    <label class="checkbox-label" for="postre">Postre</label>
    <input id="postre" type="checkbox" name="agrega" value="postre">
    </div>
    
    <div class="label-div">
    <label class="dropdown-label for="dropdown" id="dropdown-label">Cantidad</label>
      <select id="dropdown" required>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>Mas</option>
      </select>
    </div> 
    
    
    <textarea name="comment" rows="3" cols="18" maxlength="500" placeholder="¿Algo mas?"></textarea>

<div class="label-div">
<button id="submit" type="submit" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Listo!</button>
</div>

</form>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
